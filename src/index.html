<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bike Finder</title>
  </head>
  <body>
    <div class = "container">
      <form id = "findBike">
        <h3>Enter a distance to search for your bike.</h3>
        <label for="zipCode">Zip Code</label>
        <input type="number" id = "searchZip">
        <label for="searchDistance">Search Distance (in Miles)</label>
        <input type="number" id = "searchDistance">
        <button class = "btn-success" type = "submit" id = "search">Search</button>
      </form>
      <div>
        <div id="resultSummary"></div>
        <div id="resultsMap"></div>
        <div id="results" class="row row-cols-md-2 g-4"></div>
      </div>
    </div>
    <div id="errors"></div>
  </body>
</html>
